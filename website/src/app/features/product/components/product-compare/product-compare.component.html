<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-11 py-4">
      <h1 class="py-2">Products compare</h1>
    </div>
    <div class="col-11">
      <div class="row">
        <div *ngIf="products.length < 1" class="col-12 p-3 background-solid">
          <p>There is no products to compare.</p>
        </div>
        <div
          *ngIf="products.length > 1"
          class="col-12 d-flex justify-content-end p-3 border-bottom"
        >
          <div class="col-6 text-end">
            <p>
              <i class="fa-regular fa-trash-can me-2 pointer"></i
              ><span class="pointer">Remove all products</span>
            </p>
          </div>
        </div>
        <div *ngIf="products.length > 1" class="col-12 p-3 border-bottom">
          <div class="row">
            <div
              class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-wrap p-2"
              *ngFor="let p of products"
            >
              <div class="d-flex flex-column align-items-center py-3 w-100">
                <img class="img-fluid" [src]="p.img" alt="" />
                <p>{{ p.name }}</p>
                <p>{{ p.price | currency : 'CAD' }}</p>
                <button class="btn btn-dark p-2 w-50">
                  <i class="fa-solid fa-bag-shopping me-2"></i>Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="products.length > 1" class="col-12">
          <button type="button" class="btn comp-btn p-3 w-100">
            No features to compare.
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
