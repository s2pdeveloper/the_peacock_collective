<div class="container-fluid">
    <div class="row">
      <div class="col-12 img-wrapper">
        <img
          class="img-fluid w-100"
          src="../../../../assets/products/sari/front.jpeg"
          alt=""
        />
        <div class="text-part">
          <!-- <p class="cat-name">What’s New</p> -->
          <p class="page-name">BESPOKE, BY YOU</p>
        </div>
      </div>
      <div class="col-12 py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-6">
            <p class="description text-center">
              <q>{{ data?.description }}</q>
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 pb-5">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 row-cols-lg-3 g-4">
          <div class="col p-3">
            <div class="card">
              <img
                src="../../../../assets/products/sari/sari1.jpeg"
                class="card-img-head"
                alt="image"
              />
            </div>
          </div>
          <div class="col p-3">
            <div class="card">
              <img
                src="../../../../assets/products/sari/sari2.jpeg"
                class="card-img-head"
                alt="image"
              />
            </div>
          </div>
          <div class="col p-3">
            <div class="card">
              <img
                src="../../../../assets/products/sari/sari3.jpeg"
                class="img-fluid card-img"
                alt="image"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 pb-5">
        <div class="row mb-4 justify-content-center">
          <div class="col-12 col-md-10 col-lg-10">
            <img
              class="img-fluid w-100"
              src="../../../../assets/images/glasses.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="row product-textbox justify-content-center">
          <div
            class="col-10 col-md-10 col-lg-6 d-flex flex-column align-items-center"
          >
            <p class="text-center mb-3 fw-bold">FINE EYEWEAR</p>
            <p class="text-center mb-3">SABYASACHI X MORGENTHAL FREDERICS</p>
            <button class="btn btn-dark">Explore</button>
          </div>
        </div>
      </div>
      <div class="col-12 pb-5">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-5 col-lg-5 p-4">
            <img
              src="../../../../assets/products/sari/women-1.jpeg"
              class="img-fluid w-100"
              alt="image"
            />
          </div>
          <div class="col-12 col-sm-6 col-md-5 col-lg-5 p-4">
            <img
              src="../../../../assets/products/sari/women-2.jpeg"
              class="img-fluid w-100"
              alt="image"
            />
          </div>
        </div>
      </div>
      <div class="col-12 pb-5 d-block d-sm-none d-md-none d-lg-none">
        <swiper-container
          class="img-box"
          pagination="true"
          space-between="30"
          slides-per-view="1"
        >
          <swiper-slide
            class="px-4 prod-cart"
            *ngFor="let p of products | slice : 0 : 9"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5 d-none d-sm-block d-md-none d-lg-none">
        <swiper-container
          class="img-box"
          pagination="true"
          space-between="0"
          slides-per-view="3"
        >
          <swiper-slide
            class="px-3 prod-cart"
            *ngFor="let p of products | slice : 0 : 9"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5 d-none d-sm-none d-md-block d-lg-none">
        <swiper-container class="img-box" space-between="30" slides-per-view="4">
          <swiper-slide
            class="px-2 prod-cart"
            *ngFor="let p of products | slice : 0 : 9"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5 d-none d-sm-none d-md-none d-lg-block">
        <swiper-container class="img-box" space-between="30" slides-per-view="4">
          <swiper-slide
            class="px-2 prod-cart"
            *ngFor="let p of products | slice : 0 : 9"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5">
        <div class="row mb-4 justify-content-center">
          <div class="col-12 col-md-10 col-lg-10">
            <img
              class="img-fluid w-100"
              src="../../../../assets/products/bags/bag-6.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="row product-textbox justify-content-center">
          <div
            class="col-10 col-md-10 col-lg-6 d-flex flex-column align-items-center"
          >
            <p class="text-center mb-3 fw-bold">ACCESSORIES</p>
            <p class="text-center mb-3">THE ROYAL BENGAL MINAUDIÈRE</p>
            <button class="btn btn-dark">Explore</button>
          </div>
        </div>
      </div>
      <div class="col-12 pb-5 d-block d-sm-none d-md-none d-lg-none">
        <swiper-container
          class="img-box"
          pagination="true"
          space-between="30"
          slides-per-view="1"
        >
          <swiper-slide
            class="px-4 prod-cart"
            *ngFor="let p of products | slice : 9 : products.length"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5 d-none d-sm-block d-md-none d-lg-none">
        <swiper-container
          class="img-box"
          pagination="true"
          space-between="0"
          slides-per-view="3"
        >
          <swiper-slide class="px-3 prod-cart" *ngFor="let p of products | slice : 9 : products.length"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5 d-none d-sm-none d-md-block d-lg-none">
        <swiper-container class="img-box" space-between="30" slides-per-view="4">
          <swiper-slide class="px-2 prod-cart" *ngFor="let p of products | slice : 9 : products.length"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5 d-none d-sm-none d-md-none d-lg-block">
        <swiper-container class="img-box" space-between="30" slides-per-view="4">
          <swiper-slide class="px-2 prod-cart" *ngFor="let p of products | slice : 9 : products.length"
            ><img class="prod-img w-100" [src]="p?.img" />
          </swiper-slide>
        </swiper-container>
      </div>
      <div class="col-12 pb-5">
          <div class="row justify-content-center">
              <div class="col-12 col-md-9 col-lg-6">
                <p class="description text-center">
                  <q>For me, the sari is a truly unique and versatile garment that owns its identity even as it transcends boundaries and geographies.</q>
                </p>
              </div>
            </div>
        </div>
    </div>
  </div>
