<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="d-none d-md-none d-lg-block col-lg-6 img-box">
      <img src="../../../../../assets/images/login-img.webp" alt="" />
    </div>
    <div class="col-11 col-sm-8 col-md-6 col-lg-6">
      <div class="row justify-content-center login-wrapper">
        <div class="col-12 col-lg-12">
          <h1 class="mb-4">Set New Password</h1>
          <form [formGroup]="chnagePassForm" class="pb-3">
            <div class="row">
              <div class="col-12 my-2">
                <input
                  type="text"
                  class="form-control background-primary rounded"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid': f['password'].invalid && submitted
                  }"
                  autocomplete="off"
                  placeholder="New Password"
                />
              </div>
              <div class="col-12 my-2">
                <input
                  type="text"
                  class="form-control background-primary rounded"
                  formControlName="confirmPassword"
                  [ngClass]="{
                    'is-invalid': f['confirmPassword'].invalid && submitted
                  }"
                  autocomplete="off"
                  placeholder="Confirm Password"
                />
              </div>
             
            </div>
            <div class="row justify-content-center mt-2">
              <div class="col-12 d-flex justify-content-center">
                <button
                  class="btn btn-dark py-2 px-3 rounded"
                  (click)="submit()"
                >
                  Sign up
                </button>
              </div>
            </div>
          </form>
          <div class="row pt-3">
            <div class="col-12 d-flex">
              <p class="pointer">
                <i class="fa-solid fa-chevron-left"></i>
               <span (click)="navigateTo('/auth/login')"> Back to login </span> 
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
