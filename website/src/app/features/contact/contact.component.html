<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-11">
      <p class="py-3 text-color-primary">
        <span class="pointer" (click)="navigateTo('/')">Home</span> / Contact us
      </p>
    </div>
    <div class="col-11">
      <h1 class="py-4">Contact us</h1>
    </div>
    <div class="col-11 background-primary">
      <div class="row">
        <div
          class="col-12 col-md-6 col-lg-6 flex-column d-flex justify-content-center align-items-center top-left"
        >
          <p class="text-get">Get in touch with us</p>
          <p>
            <i class="fa-solid fa-phone me-2"></i
            ><a [href]="'tel:' + data?.phone" target="_blank">{{
              data?.phone
            }}</a>
          </p>
          <p>
            <i class="fa-regular fa-envelope me-2"></i
            ><a [href]="'mailto:' + data?.email" target="_blank">{{
              data?.email
            }}</a>
          </p>
          <p>
            <i class="fa-solid fa-location-dot me-2"></i>{{ data?.address }}
          </p>
          <div class="row media-box justify-content-center my-2 w-100">
            <div
              class="col-10 col-md-7 col-lg-6 d-flex justify-content-evenly my-2"
            >
              <div class="media">
                <a
                  [href]="'http://' + data.fbLink"
                  target="_blank"
                  class="text-white"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </div>
              <div class="media">
                <a
                  [href]="'http://' + data.twitterLink"
                  target="_blank"
                  class="text-white"
                >
                  <i class="fa-brands fa-twitter"></i
                ></a>
              </div>
              <div class="media">
                <a
                  [href]="'http://' + data.googleLink"
                  target="_blank"
                  class="text-white"
                  ><i class="fa-brands fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <ngb-carousel
            [showNavigationArrows]="showNavigationArrows"
            [showNavigationIndicators]="showNavigationIndicators"
          >
            <ng-template ngbSlide>
              <div
                class="d-flex justify-content-center w-100 picsum-img-wrapper"
              >
                <img
                  class="img-fluid w-100"
                  src="../../../assets/images/store1.jpg"
                />
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div
                class="d-flex justify-content-center w-100 picsum-img-wrapper"
              >
                <img
                  class="img-fluid w-100"
                  src="../../../assets/images/store2.jpg"
                />
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
    </div>
    <div class="col-11 background-primary">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d317893.9737282887!2d-0.11951900000000001!3d51.503186!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b900d26973%3A0x4291f3172409ea92!2slastminute.com%20London%20Eye!5e0!3m2!1sen!2sus!4v1708409035190!5m2!1sen!2sus"
            class="w-100"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div
          class="col-12 col-md-6 col-lg-6 flex-column d-flex justify-content-center align-items-center p-4"
        >
          <p class="text-get mb-3">Send us a message</p>
          <div class="row w-100 justify-content-center">
            <div class="col-12">
              <form [formGroup]="messageForm">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="your@email.com"
                    formControlName="email"
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    rows="3"
                    formControlName="enquiryMsg"
                    placeholder="How can we help?"
                  ></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-dark py-2"
                  (click)="submit()"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
