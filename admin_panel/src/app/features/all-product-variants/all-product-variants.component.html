<div class="table-container">
  <div class="card table-card">
    <div class="card-title">
      <h3>All Variants List</h3>
    </div>
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="input-icons">
            <div class="input-group input-group-sm">
              <input
                type="search"
                class="form-control"
                aria-label="Small"
                placeholder="Search"
                [(ngModel)]="search"
                (input)="searchFn()"
                aria-describedby="inputGroup-sizing-sm"
              />
              <div class="input-group-append">
                <span class="input-group-text h-100" id="inputGroup-sizing-sm">
                  <i class="ti ti-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex col-auto justify-content-end">
          <button
            class="btn btn-primary action-btn mx-3"
            (click)="updateAll()"
            ngbTooltip="Edit"
          >
            <i class="ti ti-edit-circle"></i> Update
          </button>
        </div>
      </div>
    </div>
    <div class="card-body p-3">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead">
            <tr class="table-secondary">
              <th scope="col">Sr. No.</th>
              <th scope="col" class="text-start">Attribute</th>
              <th scope="col" class="text-start">SKU</th>
              <th scope="col" class="text-end">QTY</th>
              <th scope="col">Add QTY</th>
              <th scope="col">Price</th>
              <th scope="col" class="mx-auto text-center">Action</th>
            </tr>
          </thead>
          <tbody class="tbody mt-3">
            <tr *ngFor="let c of variants; let i = index">
              <td scope="row">{{ i + 1 }}</td>
              <td scope="row">
                <p *ngFor="let at of c.variantWithAttrVariantMap">
                  <ng-container *ngIf="at?.AttrVariantMapWithAttributes?.name == 'color'">
                    {{at?.AttrVariantMapWithAttributes?.name + ' | '}} <i [style.color]="at.value" class="fa-solid fa-square"></i>
                  </ng-container>
                  <ng-container *ngIf="at?.AttrVariantMapWithAttributes?.name != 'color'">
                    {{at?.AttrVariantMapWithAttributes?.name + ' | ' + at.value}}
                  </ng-container>
                </p>
              </td>
              <td scope="row" class="text-start">{{ c?.sku }}</td>
              <td scope="row" class="text-end">{{ c?.qty }}</td>

              <td scope="row">
                <div class="d-flex justify-content-center align-items-center">
                  <button
                    [disabled]="c.addQty <= 0"
                    class="btn btn-sm btn-outline-none py-0 border-0"
                    (click)="c.addQty = c.addQty - 1; c.edit = true"
                  >
                    <i
                      class="fa-solid fs-3 fa-minus-square text-primary fa-5x mx-0"
                      aria-hidden="true"
                    ></i>
                  </button>
                  <input
                    class="form-control w-25"
                    type="number"
                    [(ngModel)]="c.addQty"
                    [ngModelOptions]="{ standalone: true }"
                    (change)="c.edit = true"
                  />
                  <button
                    class="btn btn-sm btn-outline-none py-0 border-0"
                    (click)="c.addQty = c.addQty + 1; c.edit = true"
                  >
                    <i
                      class="fa-solid fs-3 fa-plus-square text-primary fa-5x mx-0"
                      aria-hidden="true"
                    ></i>
                  </button>
                </div>
              </td>
              <td scope="row" class="text-center">
                <div class="d-flex justify-content-center">
                  <input
                    class="form-control w-25"
                    type="number"
                    [(ngModel)]="c.price"
                    [ngModelOptions]="{ standalone: true }"
                    (change)="c.edit = true"
                  />
                </div>
              </td>

              <td scope="row" class="text-center">
                <button
                  class="btn btn-sm action-btn mx-2"
                  (click)="update(c)"
                  ngbTooltip="Edit"
                >
                  <i class="ti ti-edit-circle"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-custom-pagination
        [(page)]="page"
        [(pageSize)]="pageSize"
        [(collection)]="collection"
        (myOutput)="onChangePage(page)"
      ></app-custom-pagination>
    </div>
  </div>
</div>
