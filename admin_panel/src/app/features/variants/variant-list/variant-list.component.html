<div class="table-container">
  <div class="card table-card">
    <div class="card-body p-3">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead">
            <tr class="table-secondary">
              <th scope="col">Sr. No.</th>
              <th scope="col">Attribute</th>
              <th scope="col" class="text-start">SKU</th>
              <th scope="col">QTY</th>
             
              <th scope="col">Price</th>
              <th scope="col" class="mx-auto text-center">Action</th>
            </tr>
          </thead>
          <tbody class="tbody mt-3">
            <tr *ngFor="let c of variantList; let i = index">
              <td scope="row">{{ pageSize * (page - 1) + (i + 1) }}</td>
              <td scope="row">
                <p *ngFor="let at of c.variantWithAttrVariantMap">
                  <ng-container *ngIf="at?.AttrVariantMapWithAttributes?.name == 'color'">
                    {{at?.AttrVariantMapWithAttributes?.name + ' | '}} <i [style.color]="at.value" class="fa-solid fa-square"></i>
                  </ng-container>
                  <ng-container *ngIf="at?.AttrVariantMapWithAttributes?.name != 'color'">
                    {{at?.AttrVariantMapWithAttributes?.name + ' | ' + at.value}}
                  </ng-container>
                </p>
              </td>
              <td scope="row" class="text-start">{{ c?.sku }}</td>

              <td scope="row">
                {{ c?.qty }}
              </td>

              <td scope="row">
                {{ c?.price }}
              </td>

              <td scope="row" class="text-center">
                <button
                  class="btn action-btn btn-sm mx-2"
                  (click)="navigateTo('/default/variant/variant-images',c.id)"
                  ngbTooltip="Images"
                >
                  <i class="fa-solid fa-image"></i>
                </button>
                <button
                  class="btn btn-sm action-btn mx-2"
                  (click)="update(c)"
                  ngbTooltip="Edit"
                >
                  <i class="ti ti-edit-circle"></i>
                </button>

                </button> -->
              </td>

          </tbody>
