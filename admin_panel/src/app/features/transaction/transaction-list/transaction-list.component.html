<div class="table-container">
  <div class="card table-card">
    <div class="card-title">
      <h3>Transactions List</h3>
    </div>
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="input-icons">
            <div class="input-group input-group-sm">
              <input
                type="search"
                class="form-control"
                aria-label="Small"
                placeholder="Search"
                [(ngModel)]="search"
                (input)="searchFn()"
                aria-describedby="inputGroup-sizing-sm"
              />
              <div class="input-group-append">
                <span class="input-group-text h-100" id="inputGroup-sizing-sm">
                  <i class="ti ti-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead">
            <tr class="table-secondary">
              <th scope="col">Sr. No.</th>
              <th scope="col">customer</th>
              <th scope="col">Amount</th>
              <th scope="col">Transaction Id</th>
              <th scope="col">Action</th>

              <!-- <th scope="col" class="mx-auto text-center">Action</th> -->
            </tr>
          </thead>
          <tbody class="tbody mt-3">
            <tr *ngFor="let t of transactions; let i = index">
              <td scope="row">{{ pageSize * (page - 1) + (i + 1) }}</td>
              <td scope="row">
                {{
                  t?.transactionWithCustomer?.firstName +
                    " " +
                    t?.transactionWithCustomer?.lastName
                }}
              </td>
              <td scope="row">{{ t?.amount | currency: "INR" }}</td>
              <td scope="row">{{ t?.transId }}</td>
              <td scope="row" class="text-center">
                <button
                  class="btn action-btn btn-sm mx-2"
                  (click)="navigateTo('/default/order/order-view', t.id)"
                  ngbTooltip="Summary"
                >
                  <i class="ti ti-edit-circle"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
      <app-custom-pagination
        [(page)]="page"
        [(pageSize)]="pageSize"
        [(collection)]="collection"
        (myOutput)="onChangePage(page)"
      ></app-custom-pagination>
    </div>
  </div>
