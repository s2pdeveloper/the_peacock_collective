<div class="card form-card">
  <div class="card-header">
    <div class="card-header-items">
      <div>{{ attributeForm.value.id ? "Update" : "Create" }} Attribute</div>
      <div>
        <a class="back-btn btn btn-primary" (click)="back()">
          <i class="ti ti-arrow-left me-1"></i> Back</a
        >
      </div>
    </div>
  </div>
  <div class="card-body justify-content-center">
    <form [formGroup]="attributeForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">
            Name
            <span class="text-danger">*</span></label
          >
          <input
            formControlName="name"
            placeholder="name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">
            Type
            <span class="text-danger">*</span></label
          >
          <select
            (change)="handleTypeChange($event)"
            formControlName="type"
            class="form-select"
          >
            <option [selected]="true" disabled value="">Select Type</option>
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="color">Color</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">
            Status
            <span class="text-danger">*</span></label
          >
          <select formControlName="status" class="form-control">
            <option value="active">Active</option>
            <option value="inactive">InActive</option>
          </select>
          <div></div>
        </div>


        <div class="col-md-12">
          <div class="d-flex mb-3">
            <label class="form-label" style="margin-block: auto;">
              Value
              <span class="text-danger">*</span></label
            >
            <button
              class="btn px-2 ms-2 mt-1 btn-warning shadow rounded rounded-3 d-flex align-items-center"
              (click)="addValue()"
            >
              <i
                [class]="attributeForm.value.id ? 'fa-pen-to-square' : 'fa-plus'"
                class="fa-solid"
              ></i>
            </button>
          </div>
            

            <div formArrayName="value" class="row mb-2">
              <div
                *ngFor="let skill of attributeValues.controls; let i = index"
                class="col-md-4 mb-2"
              >
                <div [formGroupName]="i" class="d-flex">
                  <!-- {{i}} -->

                  <input
                    class="form-control"
                    [type]="type"
                    formControlName="value"
                    required=""
                  />

                  <button
                    class="btn px-2 ms-2 btn-danger shadow rounded rounded-3 d-flex align-items-center"
                    *ngIf="attributeValues.controls.length > 1"
                    (click)="removeValue(i)"
                  >
                    <i class="ti ti-trash"></i>
                  </button>
                </div>
              </div>
            </div>
        </div>
        

        <!-- <div class="col-md-4 mb-2">
                    <label class="form-label">
                        Status
                        <span class="text-danger">*</span></label>
                    <select formControlName="status" class="form-control">
                        <option selected disabled value="">Select Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">InActive</option>
                    </select>
                </div> -->
      </div>

      <hr />
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <button
              (click)="reset()"
              type="submit"
              class="btn px-5 btn-primary mx-2 shadow rounded rounded-3 d-flex align-items-center"
            >
              <i class="fa-solid fa-arrows-rotate me-2"></i>
              Reset
            </button>
            <button
              type="submit"
              [class]="attributeForm.value.id ? 'btn-warning' : 'btn-success'"
              class="btn px-5 btn-success shadow rounded rounded-3 mx-2 d-flex align-items-center"
              (click)="submit()"
            >
              <i
                [class]="
                  attributeForm.value.id ? 'fa-pen-to-square' : 'fa-plus'
                "
                class="fa-solid me-2"
              ></i>
              {{ attributeForm.value.id ? "Update" : "Create" }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
